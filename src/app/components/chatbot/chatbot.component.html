<div class="min-h-screen bg-white flex items-center justify-center">
  <div class="w-full max-w-3xl px-4 py-12">
    <div class="h-[600px] flex flex-col bg-white rounded-lg shadow-lg">
      <div class="p-4 border-b">
        <h2 class="text-xl font-semibold">Assistant MÃ©dical IA</h2>
      </div>
      <div class="flex-1 overflow-y-auto space-y-4 p-4">
        <div *ngFor="let message of messages" class="flex" [ngClass]="{'justify-end': message.role === 'user', 'justify-start': message.role === 'bot'}">
          <div [ngClass]="{'bg-blue-600 text-white': message.role === 'user', 'bg-gray-100 text-gray-800': message.role === 'bot'}" class="max-w-[80%] rounded-lg p-3">
            {{ message.content }}
          </div>
        </div>
      </div>
      <div class="flex gap-2 p-4">
        <input [(ngModel)]="input" (keydown.enter)="handleSend()" placeholder="Posez votre question..." class="flex-1 rounded-lg border border-gray-300 p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button (click)="handleSend()" class="bg-blue-600 text-white p-2 rounded-lg">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7" />
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
